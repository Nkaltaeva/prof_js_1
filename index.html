<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <button class="button" type="button">Корзина</button>
    </header>

    <main>
        <div class="products">
            <div class="product-item">
                <img class="card_img" src="img/notebook.jpg">
                <h3>Notebook</h3>
                <p>2000</p>
                <button class="buy-btn">Купить</button>
            </div>

            <div class="product-item">
                <img class="card_img" src="img/mouse.jpg">
                <h3>Mouse</h3>
                <p>20</p>
                <button class="buy-btn">Купить</button>
            </div>

            <div class="product-item">
                <img class="card_img" src="img/keyboard.jpg">
                <h3>Keyboard</h3>
                <p>200</p>
                <button class="buy-btn">Купить</button>
            </div>

            <div class="product-item">
                <img class="card_img" src="img/gamepad.jpg">
                <h3>Gamepad</h3>
                <p>50</p>
                <button class="buy-btn">Купить</button>
            </div>    
        </div>

    </main>
</div>

    <script src="js/main.js"></script>
</body>
</html>
